<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List index</h1>

<ul>
    {% for item in items %}
    <li style="list-style-type: none">
        <a href="{{ url }}/{{ item['name'] }}" style="display:inline">{{ item["name"] }}</a>
        <p style="display:inline">{{ item["type"] }}</p>
    </li>
    {% endfor %}
</ul>

</body>
</html>
